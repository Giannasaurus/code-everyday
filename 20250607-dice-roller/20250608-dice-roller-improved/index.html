<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="global.css">
    <style>
      @import url('global.css');
      
      #diceContainer {
        display: flex;
        gap: 10px;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        min-width: calc((100px * 2) + 10px + 25px);
        height: 100%;
        padding: 50px;
        margin: 10px;
      }

      .die {
        color: #000;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        min-width: 100px;
        height: 100px;
      }

      #resultBox {
        min-width: calc((100px * 2) + 10px + 25px);
        height: 80.4px;
        margin: 10px;
      }

      #resultText {
        text-align: center;
        margin: 25px;
      }

      #rollButton {
        font: 400 14px 'Helvetica';
        color: #fff;
        background-color: #000;
        border-style: none;
        display: block;
        width: 100px;
        height: 50px;
        margin: 25px auto;
      }

      #rollButton:active {
        color: #000;
        background-color: #fff;
      }

      #diceContainer, .die, #resultBox, #rollButton:active {
        border: var(--global-border);
      }

      #diceContainer, .die, #resultBox, #rollButton {
        border-radius: var(--global-radius);
      }
    </style>
  </head>
  <body>
    <div id="diceContainer">
      <div class="die" id="die1"></div>
      <div class="die" id="die2"></div>
    </div>
    <div id="resultBox">
      <p id="resultText"></p>
    </div>
    <button id="rollButton">Roll Dice</button>
    <script>
      const die1 = document.querySelector("#die1"),
            die2 = document.querySelector("#die2"),
            resultText = document.querySelector("#resultText"),
            rollButton = document.querySelector("#rollButton");

      rollButton.addEventListener("click", function (e) {
        console.log(
          `%cAdded event listener to: %c${this.textContent}`,
          "color: #35C75C;", "color: #fff;"
        );
        rollDice();
      });

      function rollSingleDie() {
        console.log(
          `%cFunction called: %c${rollSingleDie.name}()`,
          "color: #35C75C;", "color: #fff;"
        );
        return Math.floor(Math.random() * 6 + 1);
      }

      function rollDice() {
        console.log("%cDice rolled!", "color: #35C75C;");

        const result1 = rollSingleDie();
        const result2 = rollSingleDie();
        console.log(`ðŸŽ² Dice 1 rolled a ${result1}`);
        console.log(`ðŸŽ² Dice 2 rolled a ${result2}`);

        die1.innerHTML = result1;
        die2.innerHTML = result2;
        console.log("%cResults are out!", "color: #35C75C;");

        displayTotal(result1, result2);
      }

      function displayTotal(result1, result2) {
        const total = result1 + result2;
        resultText.innerHTML = `Total: ${total}`;
        console.log(
          `%cðŸ’¯ Total rolled: %c${total}`,
          "color: #35C75C;", "color: #fff;");
      }
    </script>
  </body>
</html>
