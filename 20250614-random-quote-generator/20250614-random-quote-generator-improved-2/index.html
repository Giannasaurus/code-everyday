<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="menu">

    <img id="clearIcon" src="img/df-70-fff-png.png" alt="Clear all" title="Clear all cards" aria-label="Clear all cards">
    <img id="backspaceIcon" src="img/b-70-fff-png.png" alt="Delete previous" title="Delete previous card" aria-label="Delete previous cards">
    <img id="switchIcon" src="img/lm-70-fff-png.png" alt="Switch theme" title="Switch to light mode"
      aria-label="Switch to light mode">
    <button id="genBtn">Generate Quote</button>
  </header>

  <div id="cardWrapper"></div>
  <script src="script.js"></script>
</body>

</html>
