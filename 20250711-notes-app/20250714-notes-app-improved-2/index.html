<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Quick Notes</h1>
        <div>
            <button class='add-note' type='button'>+ Add Note</button>
            <div class='bg-picker'>
                <label for="base-color-input">Background:</label>
                <input type="color" id="base-color-input" oninput="setColor(this)">
            </div>
        </div>
    </header>

    <main>
        <section id='notesContainer'>
            <div id='filler'>
                <h2>No notes yet</h2>
                <p>Create your first note to get started!</p>
                <button class='add-note' type='button'>+ Add Your First Note</button>
            </div>
        </section>

        <dialog id='noteEditor'>
            <form id='noteForm'>
                <h2>Add New Note</h2>

                <div class='inputBoxes'>
                    <fieldset class='inputTitle'>
                        <label for='title'>Title</label>
                        <input type='text' id='title' placeholder='My new note'>
                    </fieldset>

                    <fieldset class='inputContent'>
                        <label for='content'>Content</label>
                        <textarea type='text' id='content' placeholder='Starting writing here...' required></textarea>
                    </fieldset>
                </div>

                <div class='cancelSave'>
                    <button type='button' id='cancelNote'>Cancel</button>
                    <button type='submit' id='saveNote'>Save Note</button>
                </div>
            </form>
        </dialog>

        <p id='noteSaved'>Note saved!</p>
    </main>

    <script src="app.js"></script>
</body>

</html>
