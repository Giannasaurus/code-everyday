<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Want a joke?</h1>
        <button type="button" id="getJoke">Tell me a joke</button>
        <p id="jokeDisplay">No joke yet ðŸ˜¥</p>

        <form>
            <fieldset>
                <legend>Categories</legend>
                <input type="radio" id="any" name="category" value="Any" checked>
                <label for="any">Any</label> <br>
                <input type="radio" id="custom" name="category" value="Custom">
                <label for="custom">Custom:</label> <br>

                <div class="custom-options">
                    <input type="checkbox" id="programming" name="category" value="Programming">
                    <label for="programming">Programming</label>
                    <input type="checkbox" id="misc" name="category" value="Misc">
                    <label for="misc">Misc</label>
                    <input type="checkbox" id="dark" name="category" value="Dark">
                    <label for="dark">Dark</label>
                    <input type="checkbox" id="pun" name="category" value="Pun">
                    <label for="pun">Pun</label>
                    <input type="checkbox" id="spooky" name="category" value="Spooky">
                    <label for="spooky">Spooky</label>
                    <input type="checkbox" id="christmas" name="category" value="Christmas">
                    <label for="christmas">Christmas</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Blacklist flags (optional)</legend>
                <input type="checkbox" id="nsfw" name="blacklist" value="nsfw">
                <label for="nsfw">Nsfw</label>
                <input type="checkbox" id="religious" name="blacklist" value="religious">
                <label for="religious">Religous</label>
                <input type="checkbox" id="political" name="blacklist" value="political">
                <label for="political">Political</label>
                <input type="checkbox" id="racist" name="blacklist" value="racist">
                <label for="racist">Racist</label>
                <input type="checkbox" id="sexist" name="blacklist" value="sexist">
                <label for="sexist">Sexist</label>
                <input type="checkbox" id="explicit" name="blacklist" value="explicit">
                <label for="explicit">Explicit</label>
            </fieldset>

            <fieldset>
                <legend>Select joke type (select one)</legend>
                <input type="checkbox" id="single" name="type" value="single">
                <label for="single">Single</label>
                <input type="checkbox" id="twopart" name="type" value="twopart">
                <label for="twopart">Two-part</label>
            </fieldset>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
